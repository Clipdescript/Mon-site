<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Quel jour sommes-nous aujourd'hui ?</title>
    <link rel="icon" type="image/png" href="Logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="portable.css" media="screen and (max-width: 768px)" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="theme-toggle" title="Changer de thème">
      <span class="material-icons">dark_mode</span>
    </div>
    <div class="date-picker-toggle" title="Choisir le jour">
      <span class="material-icons">calendar_today</span>
    </div>
    <div class="settings-icon" title="Activer/Désactiver le son">
      <span class="material-icons">music_note</span>
    </div>
    
    <!-- Modal de sélection de date -->
    <div id="date-picker-modal" class="date-picker-modal" style="display: none;">
      <div class="date-picker-content">
        <div class="date-picker-header">
          <button id="date-picker-back" class="date-picker-nav-btn" disabled>
            <span class="material-icons">arrow_back</span>
          </button>
          <h2>Choisir le jour</h2>
          <button id="date-picker-close" class="date-picker-close-btn">
            <span class="material-icons">close</span>
          </button>
        </div>
        <div class="date-picker-body">
          <div class="date-display">
            <div class="date-label">Aujourd'hui</div>
            <div id="selected-day" class="date-day">--</div>
            <div id="selected-month" class="date-month">--</div>
            <div id="selected-year" class="date-year">--</div>
          </div>
          <div class="date-picker-actions">
            <button id="date-picker-next" class="date-picker-action-btn">
              <span class="material-icons">arrow_forward</span>
              Jour suivant
            </button>
          </div>
        </div>
      </div>
    </div>
    <img src="nouvel-an.jpg" alt="Joyeux Noël et Bonne Année" class="holiday-image" style="display: none;">
    <main class="app" aria-live="polite">
      <h1>Quel jour sommes-nous ?</h1>

      <section class="card">
        <div class="label">Heure</div>
        <div id="time" class="value" role="status">--:--:--</div>
      </section>

      <section class="card">
        <div class="label">Date</div>
        <div id="date" class="value">--</div>
      </section>

      <section class="card">
        <div class="label">Jour dans l'année</div>
        <div id="dayOfYear" class="value">--</div>
      </section>

      <section class="card">
        <div class="label">Météo basée sur votre position</div>
        <div id="weather" class="value">
          <div id="weather-container" style="display: flex; justify-content: center; align-items: center; gap: 15px; margin: 15px 0; min-height: 80px;">
            <div id="weather-icon"></div>
            <div id="weather-temp" style="font-size: 2.5rem; font-weight: 300;">--°C</div>
          </div>
          <div id="weather-text">Chargement des conditions météorologiques...</div>
        </div>
      </section>

      <footer class="footer">
        <small></small>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
