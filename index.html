<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Horloge en temps réel</title>
    <link rel="icon" type="image/png" href="Logo.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="portable.css" media="screen and (max-width: 768px)" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  </head>
  <body>
    <div class="theme-toggle" title="Changer de thème">
      <span class="material-icons">dark_mode</span>
    </div>
    <div class="settings-icon" title="Paramètres">
      <span class="material-icons">settings</span>
    </div>
    <main class="app" aria-live="polite">
      <h1>Horloge</h1>

      <section class="card">
        <div class="label">Heure</div>
        <div id="time" class="value" role="status">--:--:--</div>
      </section>

      <section class="card">
        <div class="label">Date</div>
        <div id="date" class="value">--</div>
      </section>

      <section class="card">
        <div class="label">Jour dans l'année</div>
        <div id="dayOfYear" class="value">--</div>
      </section>

      <section class="card">
        <div class="label">Météo</div>
        <div id="weather" class="value">
          <div id="weather-container" style="display: flex; justify-content: center; align-items: center; gap: 15px; margin: 15px 0; min-height: 80px;">
            <div id="weather-icon"></div>
            <div id="weather-temp" style="font-size: 2.5rem; font-weight: 300;">--°C</div>
          </div>
          <div id="weather-text">Chargement des conditions météorologiques...</div>
        </div>
      </section>

      <footer class="footer">
        <small></small>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
