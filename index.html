<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Horloge en temps réel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="app" aria-live="polite">
      <h1>Horloge</h1>

      <section class="card">
        <div class="label">Heure</div>
        <div id="time" class="value" role="status">--:--:--</div>
      </section>

      <section class="card">
        <div class="label">Date</div>
        <div id="date" class="value">--</div>
      </section>

      <section class="card">
        <div class="label">Jour dans l'année</div>
        <div id="dayOfYear" class="value">--</div>
      </section>

      <footer class="footer">
        <small>Mise à jour en temps réel</small>
      </footer>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
