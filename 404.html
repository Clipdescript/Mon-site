<!DOCTYPE html>
<html lang="fr">
<head>
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' https: data:; frame-ancestors 'none'; base-uri 'self'; form-action 'self'">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Page non trouvée (erreur 404). Retournez à l'accueil de l'Horloge Interactive.">
  <meta name="robots" content="noindex, follow">
  <link rel="canonical" href="https://clipdescript.github.io/Mon-site/">
  <title>Page non trouvée - 404 | Horloge Interactive</title>
  <meta property="og:title" content="Page non trouvée - 404">
  <meta property="og:description" content="Cette page n'existe pas.">
  <meta property="og:url" content="https://clipdescript.github.io/Mon-site/">
  <meta property="og:type" content="website">
  <meta property="og:image" content="https://clipdescript.github.io/Mon-site/Logo.png">
  <link rel="icon" type="image/png" href="Logo.png" />
  <link rel="apple-touch-icon" href="Logo.png" />
  <link rel="shortcut icon" href="Logo.png" type="image/png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="portable.css" media="screen and (max-width: 768px)" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" onerror="loadMaterialIconsFallback()">
  <style>
    .material-icons {
      font-family: 'Material Icons' !important;
    }
    @font-face {
      font-family: 'Material Icons';
      src: url('data:application/font-woff;base64,AAEAAAAKAIAAAwAgRkZUTUDd/9EAAAC8AAAAHEdERUY0nQvxAAABWAAAACBHUE9TjhG65gAAAcgAAABQR1NVQwAUBRkAAAIcAAAAAE9TLzI+IEpYAAAB+AAAAFZNQXRF4unIkwAAArgAAABgY21hcABCAAAAAA==') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" title="Changer de thème">
    <span class="material-icons">dark_mode</span>
  </div>
  <div class="settings-icon" title="Activer/Désactiver le son">
    <span class="material-icons">music_note</span>
  </div>
  <div class="logo-container">
    <img src="Logo.png" alt="Logo" class="top-logo">
  </div>

  <main class="app" aria-live="polite">
    <div class="error-container">
      <div class="error-code">404</div>
      <p class="error-message">Oups ! Cette page n'existe pas.</p>
      <a href="./" class="back-home">Retour à l'accueil</a>
    </div>
  </main>

  <script src="script.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const settingsIcon = document.querySelector('.settings-icon');
      if (settingsIcon) {
        settingsIcon.addEventListener('click', () => {
          window.location.href = './';
        });
      }
    });
  </script>
</body>
</html>
