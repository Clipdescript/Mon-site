<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée - 404</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      padding: 2rem;
    }
    
    .error-code {
      font-size: 6rem;
      font-weight: bold;
      color: #2c3e50;
      margin: 0;
      line-height: 1;
    }
    
    .error-message {
      font-size: 1.5rem;
      color: #7f8c8d;
      margin: 1rem 0 2rem;
    }
    
    .back-home {
      display: inline-block;
      padding: 0.8rem 2rem;
      background-color: #2c3e50;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .back-home:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1 class="error-code">404</h1>
    <p class="error-message">Oups ! La page que vous recherchez semble introuvable.</p>
    <a href="/" class="back-home">Retour à l'accueil</a>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
