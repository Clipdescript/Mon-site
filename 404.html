<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page non trouvée - 404</title>
  <link rel="icon" type="image/png" href="Logo.png" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="portable.css" media="screen and (max-width: 768px)" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="theme-toggle" title="Changer de thème">
    <span class="material-icons">dark_mode</span>
  </div>
  <div class="settings-icon" title="Activer/Désactiver le son">
    <span class="material-icons">music_note</span>
  </div>
  <div class="settings-icon" title="Retour à l'accueil">
    <span class="material-icons">home</span>
  </div>
  <div class="logo-container">
    <img src="Logo.png" alt="Logo" class="top-logo">
  </div>

  <main class="app" aria-live="polite">
    <div class="error-container">
      <div class="error-code">404</div>
      <p class="error-message">Oups ! Cette page n'existe pas.</p>
      <a href="./" class="back-home">Retour à l'accueil</a>
    </div>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
